<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Click Me!</title>
    <style>
      #clickMe {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(4);
      }
    </style>
  </head>
  <body>
    <button id="clickMe" class="btn btn-primary">Click Me!!</button>
    <script>
      const alienSound = new Audio("alien.mp3");
      let shaking = false;
      console.log(alienSound);
      clickMe.onmousedown = () => {
        alienSound.currentTime = 0;
        alienSound.play();
        shaking = true;
      };

      clickMe.onended = () => {
        shaking = false;
      };

      let prevTimeStamp;
      function frame(timestamp) {
        const deltaTime = (timestamp - prevTimeStamp) / 1000;
        prevTimeStamp = timestamp;
        if (shaking > 0) {
          const x = Math.random() * 2 - 1 + 50;
          const y = Math.random() * 2 - 1 + 50;
          clickMe.style.left = `${x}%`;
          clickMe.style.top = `${y}%`;
          shaking -= deltaTime;
        } else {
          clickMe.style.left = "50%";
          clickMe.style.top = "50%";
        }
        window.requestAnimationFrame(frame);
      }
      window.requestAnimationFrame((timestamp) => {
        prevTimeStamp = timestamp;
        window.requestAnimationFrame(frame);
      });
    </script>
  </body>
</html>
